<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карта відвіданих місць України</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar glass">
        <div>
          <h1>OwnTravMap</h1>
          <p>Карта відвіданих місць України</p>
        </div>
        <button id="add-place" class="glass-button">Додати місце</button>
      </header>
      <div class="layout">
        <aside class="panel glass">
          <section id="dashboard"></section>
          <section id="timeline"></section>
        </aside>
        <main>
          <div id="map"></div>
          <div id="bottom-sheet" class="bottom-sheet hidden"></div>
          <div id="photo-modal" class="photo-modal hidden"></div>
        </main>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
